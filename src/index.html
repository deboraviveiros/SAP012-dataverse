<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.svg" />
  <title>Rota dos Sonhos</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/b8f3ef2ad6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Rota dos Sonhos</h1>
  </header>
  <div id="search-section">
    <div id="org-section">
      <i class="fa-solid fa-arrow-up-short-wide"></i>
      <label for="organizer">Organizar</label>
      <select id="organizer" name="organizar" data-testid="selecionar-ordenar">
        <option value="select-option"></option>
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>
    <div id="filter-section">
      <i class="fa-solid fa-filter"></i>
      <label for="filters">Filtrar</label>
      <select id="filters" name="filtrar" data-testid="selecionar-filtro">
        <optgroup label="Estados" value="states">
          <option value="select-option"></option>
        </optgroup>
        <optgroup label="Itinerário" value="itinerary">
          <option></option>
        </optgroup>
        <optgroup label="Atividades" value="activities">
          <option></option>
        </optgroup>
        <optgroup label="Valor estimado" value="cost">
          <option></option>
        </optgroup>
      </select>
    </div>
    <div id="button-section">
      <button id="clear-button" data-testid="botao-limpar" value="clear-search">Limpar Busca</button>
    </div>
  </div>
  <main>
    <div id="second-title">
      <h2>24 destinos para conhecer no Brasil!</h2>
    </div>
    <div id="root" class="main-container">
    </div>
  </main>

  <footer>
    <p>Desenvolvido por Débora "Nirvi" Viveiros e Rafaela Anastácio para o Bootcamp de Desenvolvimento Web da
      Laboratória entre janeiro e fevereiro de 2024.</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
